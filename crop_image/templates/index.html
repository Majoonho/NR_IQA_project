<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <title>FaceCropImage</title>
</head>
<body>
  <div class="container">
    <h3>Stacked form</h3>
    

    <form method="post" action="http://localhost:5000/up_photo" enctype="multipart/form-data">
      <input type="file" size="30" name="photo"/>
      <br>
      <input type="text" class="txt_input" name="name" style="margin-top:15px;"/>
      <input type="submit" value="send" class="button-new" style="margin-top:15px;"/>
    </form>


    <form action="FaceCorpImage">
      <div class="form-group">
        <label for="busy_day">busy_day</label>
        <input type="text" class="form-control" id="busy_day" placeholder="busy_day" name="busy_day">
      </div>
      <div class="form-group">
        <label for="high_temperature">Temperature:</label>
        <input type="text" class="form-control" id="pwd" placeholder="high_temperature" name="high_temperature">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <button type="button" class="btn btn-success">{{ Output }}</button>
  </div>
</body>
</html>
